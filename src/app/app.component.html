
<div *ngFor="let user of users$ | async">
  <span><b>firstName:</b></span> {{user.firstname}} ---<span><b>LastName:</b></span> {{user.lastname}} ---<span><b>Id:</b></span> {{user.id}}
  <button  (click)="deleteUser(user.id)">Delete User</button><p></p>
</div>
firstName:<input type="text" [(ngModel)] ='firstName'/>
<p></p>
lastName:<input type="text" [(ngModel)] ='lastName'/><p></p>
<button  (click)="addUser()">Add User</button><p></p>
